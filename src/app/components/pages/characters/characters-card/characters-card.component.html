<article class="card">
  <a [routerLink]="['/character-details', character.id]" class="card__link">
  <figure>
    <img rel="preload" as="image" width="300" height="300" [src]="character.image" [alt]="character.name">
  </figure>
  </a>
  <div class="card__details">
    <figure>
      <img (click)="toggleFavorite()" rel="preload" as="image" width="300" height="300" src="/assets/imgs/{{getIcon(character.isFavorite)}}" [alt]="character.name">
    </figure>
    <h3>{{character.name}}</h3>
    <ul class="card__list">
      <li>
        <label class="table__label">Status: </label>
        {{character.status}}
      </li>
      <li>
        <label class="table__label">Specie: </label>
        {{character.species}}
      </li>
      <li>
        <label class="table__label">Gender: </label>
        {{character.gender}}
      </li>
    </ul>
  </div>
</article>
